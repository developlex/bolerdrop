name: storefront

on:
  push:
    paths:
      - ".github/workflows/storefront.yml"
      - "frontend/storefront/**"
  pull_request:
    paths:
      - ".github/workflows/storefront.yml"
      - "frontend/storefront/**"

jobs:
  storefront-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend/storefront
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/storefront/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run storefront standards + tests + typecheck + build
        run: npm run ci

      - name: Build storefront runtime image
        run: docker build -t storefront:test .
